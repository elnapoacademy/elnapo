      color: #fff;

    }

    /* ===== HEADER ===== */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(0,0,0,0.75);
      backdrop-filter: blur(10px);

    .nav-container {

      margin: auto;

      letter-spacing: 2px;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: 400;
      transition: .3s;
    }

    nav a:hover,
    nav a.active {
      color: #d4af37;
    }

    /* ===== HERO ===== */
    .page-hero {
      padding: 120px 20px 80px;
      text-align: center;
      max-width: 900px;
      margin: auto;
    }

    .page-hero h1 {
      font-size: 46px;
      font-weight: 800;
    }

    .page-hero p {
      margin-top: 16px;
      font-size: 18px;
      opacity: .75;
      line-height: 1.6;
    }

    /* ===== FORM BLOCK ===== */
    .form-wrapper {
      max-width: 1000px;
      margin: 0 auto 120px;
      padding: 30px;
      background: rgba(0,0,0,0.7);
      border-radius: 24px;
      border: 1px solid rgba(212,175,55,.25);
      box-shadow: 0 0 40px rgba(212,175,55,.08);
    }

    .form-wrapper iframe {
      width: 100%;
      height: 1800px;
      border: none;
    }

    /* ===== FOOTER ===== */
    footer {
      padding: 40px;
      text-align: center;
      background: #000;
      opacity: .7;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .page-hero h1 {
        font-size: 34px;
      }

      .form-wrapper {
        padding: 16px;
      }

      .form-wrapper iframe {
        height: 2000px;
      }
    }
  </style>
