<script>
function handleSubmit(e) {
  e.preventDefault();
  const form = e.target;
  const data = new FormData(form);

  fetch(form.action, {
    method: 'POST',
    body: data,
    mode: 'no-cors'
  }).then(() => {
    form.innerHTML = `
      <div style="text-align:center;padding:40px">
        <h2 style="color:#d4af37">Заявку надіслано ✅</h2>
        <p>Ми уважно її переглянемо та звʼяжемося з тобою.</p>
      </div>
    `;
  });
}
</script>
