<header class="header">

<section class="player-page">

  const crosshair = document.getElementById('crosshair');
  crosshair.addEventListener('click', () => {
    navigator.clipboard.writeText('CSGO-8nb3d-Et6WE-QsF6B-V3E7j-WphrM');
    crosshair.classList.add('copied');
    setTimeout(() => crosshair.classList.remove('copied'), 1200);
