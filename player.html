<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Гравець | ELNAPO Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/style.css?v=2026">
</head>
<body>

<header class="header">
  <div class="container header-inner">
    <div class="logo">ELNAPO</div>
    <nav class="nav">
      <a href="index.html">Головна</a>
      <a href="team.html">Склад команди</a>
      <a href="academy.html">Склад академії</a>
      <a href="staff.html">Керівництво</a>
      <a href="achievements.html">Досягнення</a>
      <a href="esea.html">ESEA</a>
      <a href="news.html">Новини</a>
      <a href="contacts.html">Контакти</a>
    </nav>
  </div>
</header>

<section class="player-page">
  <div class="container player-card-advanced">

    <!-- ЛЕВАЯ ЧАСТЬ -->
    <div class="player-left">
      <img src="assets/img/players/player1.jpg" alt="Player photo">
    </div>

    <!-- ПРАВАЯ ЧАСТЬ -->
    <div class="player-right">
      <h2>Ім’я Прізвище</h2>
      <h3 class="nickname">nickname</h3>
      <p class="role">Роль: Rifler</p>
      <p class="elo">ELO: 2500</p>

      <!-- СОЦСЕТИ -->
      <div class="player-socials">
        <a href="https://www.faceit.com" target="_blank">
          <img src="assets/img/icons/faceit.png" alt="Faceit">
        </a>
        <a href="https://www.hltv.org" target="_blank">
          <img src="assets/img/icons/hltv.png" alt="HLTV">
        </a>
        <a href="https://instagram.com" target="_blank">
          <img src="assets/img/icons/instagram.png" alt="Instagram">
        </a>
      </div>

      <!-- СТАТЫ -->
      <div class="player-stats">
        <div class="stat-box"><strong>DPI</strong><span>400</span></div>
        <div class="stat-box"><strong>Sens</strong><span>2.1</span></div>

        <div class="stat-box copy" onclick="copyText('cl_crosshairsize 3')">
          <strong>Приціл</strong>
          <span>Скопіювати</span>
        </div>

        <div class="stat-box"><strong>Мишка</strong><span>Logitech G Pro</span></div>
        <div class="stat-box"><strong>Клавіатура</strong><span>SteelSeries</span></div>
        <div class="stat-box"><strong>Навушники</strong><span>HyperX</span></div>
        <div class="stat-box"><strong>Монітор</strong><span>Zowie 240Hz</span></div>
      </div>
    </div>

  </div>
</section>

<script>
function copyText(text) {
  navigator.clipboard.writeText(text);
  alert("Код прицілу скопійовано!");
}
</script>

</body>
</html>
