  <script>
function copyCrosshair() {
  const el = document.getElementById('crosshair');
  navigator.clipboard.writeText(el.innerText);
  el.innerText = 'Скопійовано!';
  setTimeout(() => el.innerText = 'CSGO-XXXX-XXXX', 1500);
}
</script>
